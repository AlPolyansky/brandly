<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>



<div id="wrapper">
  <header id="header">
    <div class="header_cloth"></div>
    <div class="header_wrap">
       <div class="container-fluid">
        <div class="row">
          <div class="logo col-xs-2">
            <h1>brand <span>ly</span></h1>
          </div>
          <div class="top_menu col-xs-offset-5">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Brands</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
        </div>
       </div>
       <div class="header_title_wrap">
         <div class="centered">
           <h2>up to 60% discount on new arrivals</h2>
           <h3 class="colection">spring / summer colection</h3>
           <h3 class="header_title">trending new items,from creators around the world</h3>
           <div><a class="button" href="#">shop now</a></div>
           <div class="target">
             <ul>
               <li></li>
               <li></li>
               <li class="active_target"></li>
               <li></li>
             </ul>
           </div>
         </div>
       </div>
    </div>
  </header>
  <div class="content">
    <section class="latest">
      <h2>Latest Products</h2>
      <div class="container">
        <div class="row">
          <div class="col-xs-4 category">
            <img src="img/photo-1.jpg" alt="men">
            <div class="category_wrap">
              <div class="h3_wrap">
                <h3><a href="#men">Men</a></h3>
              </div>
            </div>
          </div>
          <div class="col-xs-4 category">
            <img src="img/photo-2.jpg" alt="woman">
            <div class="category_wrap">
              <div class="h3_wrap">
                <h3><a href="#women">Women</a></h3>
              </div>
            </div>
          </div>
          <div class="col-xs-4 category">
            <img src="img/photo-3.jpg" alt="watch">
            <div class="category_wrap">
              <div class="h3_wrap">
                <h3><a href="#watch">Watch</a></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 action">
             <img src="img/photo-4.jpg" alt="action">
            <div class="category_wrap">
              <div class="h3_wrap">
                <h3><a href="#watch">Watch</a></h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 action">
             <img src="img/photo-5.jpg" alt="action">
            <div class="action_wrap">
              <div class="h3_wrap">
                <h3><a href="#watch">Watch</a></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer id="footer"></footer>

<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
